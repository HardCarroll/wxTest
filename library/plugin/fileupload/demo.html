<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/library/plugin/fileupload/fileupload.css">
</head>
<body>
  <div class="file-upload">
    <div class="btn btn-default btn-file">Select File</div>
    <input type="file" id="fileUpload" class="hidden" multiple>
    <div class="list">
      <div class="list-item">
        <div class="pic">
          <div class="controls">
            <span class="glyphicon glyphicon-unchecked"></span>
            <span class="glyphicon glyphicon-trash"></span>
          </div>
          <div class="info">
            <span class="name">0.jpg</span>
          </div>
        </div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
    </div>
  </div>

  <span class="glyphicon glyphicon-unchecked"></span>

  <script src="/library/jquery/jquery.min.js"></script>
  <script src="/library/plugin/fileupload/fileupload.js"></script>
  <script>
    $(function() {
      
      $(".btn-file").on("click", function() {
        $("#fileUpload").click().fileUpload();
      });
      // $(".list-item .pic").each(function() {
      //   $(this).css({"background-image": "url(/media/image/0.jpg)"});
      // });
    });
  </script>
</body>
</html>
